<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main>
			<div class="image-box">
				<img src="./images/image-equilibrium.jpg" alt="" />
				<div class="hover-image">
					<img src="./images/icon-view.svg" alt="view icon" />
				</div>
			</div>
			<div class="content-box">
				<h1>Equilibrium #3429</h1>
				<p>Our Equilibrium collection promotes balance and calm.</p>
				<div class="content-info">
					<span class="number"
						><img src="./images/icon-ethereum.svg" alt="company logo" /> 0.041
						ETH</span
					><span class="time"
						><img src="./images/icon-clock.svg" alt="clock icon" /> 3 days
						left</span
					>
				</div>
				<div class="author-info">
					<img src="./images/image-avatar.png" alt="Author photo" />
					<p>Creation of <strong class="author-name">Jules Wyvern</strong></p>
				</div>
			</div>
		</main>
	</body>
</html>
